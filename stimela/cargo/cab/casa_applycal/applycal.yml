task: casa_applycal
info: "Apply calibrations solutions(s) to data"

base: casa
# versions: x, y, z     ## only needed if only a subset of the defined base image versions is supported by this cab: default is all versions

msdir: true
prefix: "-"
binary: applycal

environment:
  <<: *stimela-base-casa-environment    # merge in base settings

cleanup:
  <<: *stimela-base-casa-cleanup        # merge in base settings
  applycal.last: DELETE

inputs:
  <<: *stimela-base-casa-mssel_inputs

  docallib:
    info: "Use callib or traditional cal apply parameters"
    dtype: bool
    default: false 

  applymode:
    info: "Calibration mode: '' = 'calflag','calflagstrict','trial','flagonly','flagonlystrict', or 'calonly'"
    dtype: str
    default: ""
    choices: 
      - calflag 
      - calflagstrict 
      - trial 
      - flagonly 
      - flagonlystrict 
      - calonly

outputs:


